<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo App Frontend</title>
  </head>
  <body>
    <h1>Todo Frontend</h1>
    <p>
      Open the console and use fetch to call the API at
      <code>/api/todos</code> (backend should run on port 5000).
    </p>
    <script>
      async function checkAPI() {
        try {
          const res = await fetch("https://tp-dose-app-task-backend.vercel.app/");
          console.log("API response status", res.status);
        } catch (e) {
          console.warn("Could not reach backend API", e.message);
        }
      }
      checkAPI();
    </script>
  </body>
</html>
